<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Assigment 5 - Bootstrap Exercise</title>
</head>
<body>
    <!-- Creating external container to separate the layout in columns -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 text-bg-secondary">
                <!-- Should create the nav header and menu here -->
                Nav
            </nav>
            <main class="col-md-10 text-bg-light">
                <!-- Should create the main header and content/articles here here -->
                 <header>
                    <div class="row mx-4 mb-4 mt-4">
                        <div class="col-md-6">
                            <h4>Overview</h4>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end align-items-center h-100">
                            <i class="bi bi-search mx-2"></i>
                            <i class="bi bi-bell mx-2"></i>
                            <div class="vr mx-2 bg-primary"></div>
                            <p class="text-center mb-0">Ceci Holzmann</p>
                            <i class="bi bi-person-circle mx-2 fs-4"></i>
                        </div>
                    </div>
                 </header>
                <div class="row">
                    <div class="card text-center col-12 col-md-2 mx-auto pt-3 pb-4 selectable-card">
                        <div class="card-body">
                          <h5 class="card-title text-secondary">Unresolved</h5>
                          <p class="card-text text-dark h1 fw-bold">60</p>
                        </div>
                    </div>
    
                    <div class="card text-center col-12 col-md-2 mx-auto py-3 selectable-card">
                        <div class="card-body">
                          <h5 class="card-title text-secondary">Overdue</h5>
                          <p class="card-text text-dark h1 fw-bold">16</p>
                        </div>
                    </div>
    
                    <div class="card text-center col-12 col-md-2 mx-auto py-3 selectable-card">
                        <div class="card-body">
                          <h5 class="card-title text-secondary">Open</h5>
                          <p class="card-text text-dark h1 fw-bold">43</p>
                        </div>
                    </div>
    
                    <div class="card text-center col-12 col-md-2 mx-auto py-3 selectable-card">
                        <div class="card-body">
                          <h5 class="card-title text-secondary">On hold</h5>
                          <p class="card-text text-dark h1 fw-bold">64</p>
                        </div>
                    </div>
                </div>

                <!-- Today's trends -->
                 <div class="row">
                    <div class="card card-no-border-radius-end col-md-7 col-12 my-4 ms-auto">
                        <div class="row">
                            <div class="card-title ms-4 pt-4">
                                <h4 class="fw-bold">Today's trends</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="text-secondary small fw-light">as of 25 May 2019, 09:41 PM</p>
                                    </div>
                                    <div class="col-md-5 d-flex justify-content-end align-items-center h-100 me-4">
                                        <!-- Need add color scheme -->
                                        <p class="text-secondary me-3 small">Today</p>
                                        <p class="text-secondary small">Yesterday</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Add an graph image here  -->
                            </div>
                        </div>
                    </div>
                    <div class="card card-no-border-radius-start card-no-border-start col-md-4 col-12 my-4 me-auto px-0">

                        <div class="card text-center col-12 card-no-border pt-3">
                            <div class="card-body">
                              <h5 class="card-title text-secondary">Resolved</h5>
                              <p class="card-text text-dark h2">449</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="card text-center col-12 card-no-border">
                            <div class="card-body">
                              <h5 class="card-title text-secondary">Received</h5>
                              <p class="card-text text-dark h2">426</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="card text-center col-12 card-no-border">
                            <div class="card-body">
                              <h5 class="card-title text-secondary">Average first response time</h5>
                              <p class="card-text text-dark h2">33m</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="card text-center col-12 card-no-border">
                            <div class="card-body">
                              <h5 class="card-title text-secondary">Average response time</h5>
                              <p class="card-text text-dark h2">3h 8m</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="card text-center col-12 card-no-border pb-3">
                            <div class="card-body">
                              <h5 class="card-title text-secondary">Resolution within SLA</h5>
                              <p class="card-text text-dark h2">94%</p>
                            </div>
                        </div>
                    </div>
                 </div>

                 <!-- Footer -->
                 <div class="row">
                    <div class="card col-5 my-4 mx-auto" style="background-color: red; height: 400px;">

                    </div>
                    <div class="card col-5 my-4 mx-auto" style="background-color: yellow; height: 400px;">

                    </div>
                 </div>
            </main>
        </div>
    </div>
</body>
</html>
